name: CI Pipeline

 

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

 

jobs:
  build:
    runs-on: windows-latest

 

    steps:
      - uses: actions/checkout@v3

 

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

 

      - name: Build with Maven
        run: mvn clean install
